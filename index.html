<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='styles.css'/>
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="page-container">

            <div class="left-panel">
                <div class="logo-banner">
                        <img src="odin-lined.png" alt="Odin logo">
                        <h1>ODIN</h1>
                </div>
                <footer class="image-credit">
                    Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
                </footer>
            </div>

            <div class="right-panel">
                <div class="intro-text">
                    <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <form class="signup-form">
                    
                    <div class="form-card">
                        <h2>Let's do this!</h2>

                        <div class="form-fields">
                            <div class="first-name-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="last-name-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last" name="last-name" required>
                            </div  >
                            <div class="email-field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="phone-number-field">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" required />
                            </div>
                            <div class="password-field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="confirm-password-field">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
